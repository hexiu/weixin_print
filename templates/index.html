{{template "header" .}}
<br>

<div class="container">
	<h1>添加打印文件</h1>
	<form method="post" action="/fileup" enctype="multipart/form-data">
		<div class="form-group">
			<label>文件类型</label>
			<br>
			<label class="checkbox-inline">
				<input type="radio" name="filetype" id="optionsRadios3" 
         value="image" checked>彩印文档</label>
			<label class="checkbox-inline">
				<input type="radio" name="filetype" id="optionsRadios4" 
         value="doc">普通文档</label>
		</div>
		<div class="form-group">
			<label>打印份数</label>
			<input type="text" name="printnum" class="form-control"></div>
		<div class="form-group">


		
	<div class="form-group">
		<label>打印文件上传</label>
		<input name="file" type="file" >
		<!-- <input type="file" name="attachment" class="form-control"> -->
	</div>

		<br>
		<button type="submit" class="btn btn-default">提交信息</button>
	</div>
	</form>


</div>
